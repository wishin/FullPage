<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FUULLPAGE</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/jquery.fullPage.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<!-- 直接进入 -->
		<a href="#">
			<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" class="go" >
		</a>
		<!-- 下一屏幕 -->
		<a href="javascript:">
			<img src="images/next.png" class="next next_updown" >
		</a>
		
		<div id="fullpage">
			<div class="section section1">
				<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" />
				<img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown" alt="">
				<img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
			</div>
			<!-- 第一屏 end -->
			
			<div class="section section2">
				<div class="computer">
					<div class="search">
						<img src="images/search-words.png" class="search_img" />
					</div>
					<img src="images/search-02-1.png" class="search_01" >
					<img src="images/goods-441-218.png" class="search_02" >
					<!-- 第三屏沙发动画 -->
					<img src="images/shirt-02-207-166.png"  class="shirt_02" alt="">
					<div class="cover"></div>
				</div>
				<img src="images/words-01-361-25.png" class="word_01" >
				<img src="images/words-02.png" class="word_02" >
			</div>
			<!-- 第二屏 end -->
			
			<div class="section section3">
				<div class="main">
					<div class="select">
						<img src="images/img-01.gif" >
						<img src="images/img-01-a.gif" class="img_1" >
						<img src="images/btn-01.gif"  class="btn">
						<img src="images/btn-01-a.gif"  class="btn btn_1" >
					</div>
					<img src="images/shirt-02-207-166.png"  class="shirt_03"/>
					<img src="images/t1f.png" class="shirt_04" >
				</div>
			</div>
			<!-- 第三屏 end -->
			<div class="section section4">
				<img src="images/cloud.png" class="cloud cloudMove" >
				<img src="images/words-04.png" class="word_04" >
				<img src="images/words-04-a.png" class="word_04 word_04_a " >
				<div class="car reMove"><!-- 购物车移动动画 -->
					<img src="images/t1f.png" class="carShirt" >
					<img src="images/car.png" class="car_04" >
					
				</div>
				<div class="note reMove">
					<img src="images/t1.png"  >
					<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note_word" >
				</div>
			</div>
			<!-- 第四屏 end -->
			<div class="section section5">
				
				<img src="images/card-05.png " class="card_5" >
				<img src="images/order-05.png " class="order_5" >
				<img src="images/t1f.png" class="shirt_5" >
				<div class="overHide">
					<img src="images/words-05.png"  class="word_5" >
					<img src="images/mouse-05.png" class="mouse_5 " >
					<img src="images/mouse-05-a.png" class="mouse_5 mouseA" >
					<img src="images/hand-05.png" class="hand_5" >
				</div>
				
			</div>
			<!-- 第五屏 end -->
			<div class="section section6">
				<img src="images/box.png" class="box_06" >
				<img src="images/car-06.png" class="car_06" >
				<img src="images/cloud-06.png" class="cloud_06" >
				<img src="images/door.png" class="door" >
				<img src="images/88.png" class="pop_06" >
				<img src="images/man.png" class="man_06" >
				<img src="images/women.png" class="women_06" >
				<img src="images/words-06-a.png" class="word_06" >
				<img src="images/t1kzyqffnexxbcrepj-139-173.png" class="shopping" >
				
			</div>
			<!-- 第六屏 end -->
			<div class="section section7">
				<div class="star"></div>
				<img src="images/good-07.png" class="good_07" >
			</div>
			
			<!-- 第七屏 end -->
			
			<div class="section section8 reMove">
				<a href="#" class="beginShop reMove">
					<img src="images/btn-08.png" >
					<img src="images/btn-08-a.gif" class="btn_08_a" >
				</a>
				<a href="#" class="reMove" >
					<img src="images/again.png" class="again"  >
			
				</a>
				<img src="images/hand-08.png"  class="hand_08 ">
				
			</div>
			<!-- 第八屏 end -->
			
		</div>
	</body>
</html>
